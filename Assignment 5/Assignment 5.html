<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>

  <title> Employment Rate Of Different Countries </title>
  <style>
    .brushed {
      fill: orange;
      stroke: darkorange;
      opacity: 1.0;
    }

    .non_brushed {
      fill: #404040;
      opacity: 0.5;
    }

    .chart {
      display: inline-block;
    }

    .dim {
      opacity: 0.3;
    }

    .arc text {
      font: 10px sans-serif;
      text-anchor: middle;
    }

    .arc path {
      stroke: #fff;
    }

    .areaUSA {
        fill: #ff4000;
        clip-path: url(#clip);
    }

    .areaNZL {
        fill:#ffbf00;
        clip-path: url(#clip);
    }

    .areaCAN {
        fill:#ffff00;
        clip-path: url(#clip);
    }

    .areaFRA {
        fill:#80ff00;
        clip-path: url(#clip);
    }

    .areaEU {
        fill:#00bfff;
        clip-path: url(#clip);
    }

    .areaJPN {
        fill:#ff00ff;
        clip-path: url(#clip);
    }

    .areaRUS {
        fill:#000000;
        clip-path: url(#clip);
    }

    .areaKOR {
        fill:#f8c6a1;
        clip-path: url(#clip);
    }

    /* .empty {
      fill:none;
      clip-path: url(#clip);
    } */

    .zoom {
        cursor: move;
        fill: none;
        pointer-events: all;
    }
  </style>


</head>
